include: package:flutter_lints/flutter.yaml
# El linter evaluará las reglas que configuremos
linter:
  rules:
    # la siguiente regla esta deshabilitada, pues en los archivo .yaml utilizamos el
    # simbolo '#'' para comentar una línea:
    # --------------------------------------------------------------------
    # avoid_print: false  # Uncomment to disable the `avoid_print` rule
    # --------------------------------------------------------------------

    # --------------------------------------------------------------------
    # Ahora veamos como configurar una regla:
    # --------------------------------------------------------------------
    prefer_single_quotes: true
    # --------------------------------------------------------------------
    # Al habilitar esta regla tenemos configurado que en
    # lo posible se debe usar commilla simple para nuestros strings
    # Esto sigue el siguiente Guideline: https://dart-lang.github.io/linter/lints/prefer_single_quotes.html

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
